<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List - A Remainder at anytime, for anything</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Edu+TAS+Beginner:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TaskMaster PRO</h1>
        <div class="taskcont">
            <input type="text" id="taskInput" placeholder="Add your next accomplishment...">
            <button id="addTaskButton">Add</button>
            <ul class="task-list" id="taskList">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
